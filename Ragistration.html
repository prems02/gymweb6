<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitser form</title>
    <link rel="Stylesheet" href="stylee.css">
    
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="https://script.google.com/macros/s/AKfycbyK0zu8vS41FboT1xHfJve9ntryWFgHnJQUcReTLoDs9W3qEtzcGyzI34Cqqj2iwYmH/exec" name="Formfill" onsubmit="return validateform()" method="post">
            <h2>Register</h2>
            
            <div class="input-box">
                <i class='bx bxs-user-rectangle' ></i>
                <input type="text" name="username" placeholder="username" class="name" id="name" required>
                <label for=""></label>
                
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope' ></i>
                <input type="email" name="email" placeholder="email" class="email" id="email" required>
                <lable for=""></lable>
                
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" name="password" placeholder="password" class="password" id="password" required>
                <lable for=""></lable>
                
                
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt' ></i>
                <input type="password" name="cpassword" placeholder="conform password" class="cpassword" id="cpassword" required>
                <lable for=""></lable>
                
            </div>
            <div class="button">
                <input type="submit" id="btn" value="Register" name="submit">

            </div>
            
            </form>
            <p class="group">
                <span><a href=""><b>Forgot-Password</b></a></span>&nbsp;&nbsp;&nbsp;
                <span><a href="login.html"><b>Login</b></a></span>
            </p>
           




        </div>

    </div>
    <script src="indexx.js"></script>
    
</body>
</html>
